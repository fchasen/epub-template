		<p>Mr. McGregor was quite sure that Peter was
somewhere in the tool-shed, perhaps hidden underneath a flower-pot.
He began to turn them over carefully, looking under each.</p>
<p>Presently Peter sneezed 'Kertyschoo!' Mr. McGregor was after him in no time.</p>
